<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img src="imgs/images.png" alt="github">
        <h1>Sign Into Github</h1>
        <form action="">
            <table border="2px">
                <tr>
                    <td>Username or email address<br></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Username"><br></td>
                </tr>
                <tr>
                    <td>Password<br></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td><button>Login</button></td>
                </tr>
            </table>
            <br>
            <table border="2px">
                <tr>
                    <td>New to GitHub</td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
